<script>
    function setRem() {
        // 移动端测试，默认以iphone6的宽375为标准 
        var ui_w = 375;//ui设计师给的宽默认iphone6的375px
        var client_w = document.documentElement.clientWidth || document.body.clienWidth;//设备的屏幕宽度，兼容ie
        var html = document.getElementsByTagName('html')[0];
        html.style.fontSize = (client_w / ui_w) * 10 + 'px';
        //解决调成移动端布局乱的问题
        var timer;
        clearTimeout(timer);
        timer = setTimeout(function () {
            setRem();
        }, 100)

    }
    window.onresize = setRem();
</script>
